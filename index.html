<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Exemplo de página com Bootstrap, carrossel, fundo fixo, geolocalização e rodapé.">
  <meta name="keywords" content="Bootstrap, carrossel, geolocalização, fundo fixo, HTML, exemplo">
  <meta name="author" content="Seu Nome">
  <title>Exemplo Completo - Bootstrap</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url('https://picsum.photos/1920/1080?blur=2') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .bg-dark-transparent {
      background-color: rgba(0,0,0,0.7);
    }
    footer {
      background-color: rgba(0,0,0,0.9);
    }
  </style>
</head>
<body>

<!-- Menu -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark-transparent">
  <div class="container">
    <a class="navbar-brand" href="#">Meu Site</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav" title="Abrir menu de navegação" aria-label="Abrir menu de navegação">
      <span class="navbar-toggler-icon"></span>
      <span class="visually-hidden">Abrir menu de navegação</span>
    </button>
    <div class="collapse navbar-collapse" id="menuNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#carrossel">Carrossel</a></li>
        <li class="nav-item"><a class="nav-link" href="#mapa">Geolocalização</a></li>
        <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Carrossel -->
<div id="carrossel" class="carousel slide mt-3" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://picsum.photos/1200/400?random=1" class="d-block w-100" alt="Imagem 1">
    </div>
    <div class="carousel-item">
      <img src="https://picsum.photos/1200/400?random=2" class="d-block w-100" alt="Imagem 2">
    </div>
    <div class="carousel-item">
      <img src="https://picsum.photos/1200/400?random=3" class="d-block w-100" alt="Imagem 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carrossel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carrossel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Geolocalização -->
<section id="mapa" class="container mt-5">
  <div class="p-4 bg-dark-transparent rounded">
    <h2>Minha Localização</h2>
    <p id="status">Clique para ver sua localização.</p>
    <button class="btn btn-primary mb-3" onclick="getLocation()">Mostrar Localização</button>
    <div id="mapaGoogle" style="height: 300px;"></div>
  </div>
</section>

<!-- Rodapé -->
<footer class="text-center text-white mt-5 py-3">
  <p>&copy; 2025 - Meu Site. Todos os direitos reservados.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Geolocalização JS -->
<script>
  function getLocation() {
    const status = document.getElementById("status");
    const mapa = document.getElementById("mapaGoogle");
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
      status.innerHTML = "Geolocalização não suportada pelo seu navegador.";
    }

    function showPosition(position) {
      status.innerHTML = `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;
      mapa.innerHTML = `<iframe
        width="100%" height="100%" style="border:0"
        loading="lazy" allowfullscreen
        src="https://www.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}&hl=pt&z=15&output=embed"></iframe>`;
    }

    function showError(error) {
      status.innerHTML = "Erro ao obter localização.";
    }
  }
</script>

</body>
</html>
